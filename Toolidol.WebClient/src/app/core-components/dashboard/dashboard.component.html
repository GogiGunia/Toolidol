<div class="page-container">
  <mat-card class="welcome-card">
    <mat-card-header>
      <mat-icon mat-card-avatar>dashboard</mat-icon>
      <mat-card-title>Dashboard</mat-card-title>
      <mat-card-subtitle>Welcome back, {{ userService.userDisplayName() }}!</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div class="user-info">
        <p><strong>Email:</strong> {{ userService.userEmail() }}</p>
        <p><strong>Role:</strong> {{ userService.getCurrentUserRole() }}</p>
        <p><strong>Status:</strong> <span class="status-authenticated">âœ“ Authenticated</span></p>
      </div>

      <div class="dashboard-actions">
        <h3>Quick Actions</h3>
        <div class="action-grid">
          <button mat-raised-button color="primary" (click)="navigateTo('/realestate')">
            <mat-icon>home_work</mat-icon>
            Browse Real Estate
          </button>

          <button mat-raised-button color="primary" (click)="navigateTo('/autos')">
            <mat-icon>directions_car</mat-icon>
            Browse Autos
          </button>

          <button *ngIf="userService.hasAnyRole(['BusinessUser', 'Admin'])"
                  mat-raised-button color="accent" (click)="navigateTo('/my-listings')">
            <mat-icon>list_alt</mat-icon>
            My Listings
          </button>

          <button *ngIf="userService.isAdmin()"
                  mat-raised-button color="warn" (click)="navigateTo('/admin')">
            <mat-icon>admin_panel_settings</mat-icon>
            Admin Panel
          </button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
